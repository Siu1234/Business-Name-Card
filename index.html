<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Siu - Software Engineer @ NX Electronics Limited</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --primary-light: #38bdf8;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top, #1e3a5f 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, #0ea5e920 0%, transparent 40%);
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            color: white;
            box-shadow: 0 8px 32px rgba(14, 165, 233, 0.3);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .title {
            font-size: 16px;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .company {
            font-size: 14px;
            color: var(--text-muted);
        }

        .company-group {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .address {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }

        .contact-section {
            margin-bottom: 24px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            transition: background 0.2s ease;
            text-decoration: none;
            color: var(--text);
            margin-bottom: 8px;
        }

        .contact-item:hover {
            background: rgba(14, 165, 233, 0.1);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(14, 165, 233, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 16px;
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .contact-value {
            font-size: 14px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bio-section {
            margin-bottom: 24px;
        }

        .bio-title {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .bio-text {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .social-section {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .social-link {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(14, 165, 233, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 18px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-section">
            <div>
                <img src="https://nxelectronics.com/images/nx_logo.png">
            </div>
            <h1 class="name">Patrick Siu</h1>
            <p class="title">Software Engineer</p>
            <p class="company">NX Electronics Limited</p>
            <p class="company-group">(NX Group)</p>
        </div>

        <div class="divider"></div>

        <div class="contact-section">
            <a href="mailto:PatrickSiu@nxelectronics.com" class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-label">Email</div>
                    <div class="contact-value">PatrickSiu@nxelectronics.com</div>
                </div>
            </a>
            <a href="tel:+85229913075" class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-label">Phone</div>
                    <div class="contact-value">+852 2991 3075</div>
                </div>
            </a>
        </div>

        <div class="divider"></div>

        <div class="bio-section">
            <p class="bio-text">香港九龍長沙灣道912號時信中心11樓</p>
            <p class="bio-text">11/F Trust Centre, 912 Cheung Sha Wan Road, Kowloon, Hong Kong</p>
        </div>

        <div class="social-section">
            <a href="https://www.linkedin.com/in/patrick-siu-6717b8248" target="_blank" class="social-link" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/Siu1234" target="_blank" class="social-link" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://teams.live.com/l/invite/FEASZjalCU6bZiW7go?v=g1" target="_blank" class="social-link" title="Microsoft Teams">
                <i class="fa-solid fa-users-rectangle"></i>
            </a>            
            <a href="https://nxelectronics.com/" target="_blank" class="social-link" title="Website">
                <i class="fas fa-globe"></i>
            </a>
        </div>
    </div>
</body>
</html>
